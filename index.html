<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gridlock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Gridlock</h1>
  <div id="game">
    <div class="board-container">
      <h2>Player 1 (Green)</h2>
      <div class="board" id="board-1"></div>
      <div class="score" id="score-1">Score: 0</div>
    </div>
    <div class="board-container">
      <h2>Player 2 (Blue)</h2>
      <div class="board" id="board-2"></div>
      <div class="score" id="score-2">Score: 0</div>
    </div>
  </div>

  <div id="controls">
    <button id="roll-btn">Roll Dice</button>
    <span id="roll-result"></span>
    <label><input type="checkbox" id="block-toggle"/> Block Opponent</label>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
